platform: systemmonitor
resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_use_percent
    - type: memory_use
    - type: swap_use
    - type: swap_free
    - type: swap_use_percent
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: memory_free
    - type: last_boot
    - type: processor_use
